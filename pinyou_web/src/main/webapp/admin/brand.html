<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- 引入AngularJS-->
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

	<!-- 分页组件开始 -->
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<script src="../plugins/angularjs/pagination.js"></script>
	<!-- 分页组件结束 -->


	<script>

		//定义自己的模块
		var app = angular.module("pinyougou",['pagination']);

		//定义自己的控制器
		app.controller("brandController",function($scope,$http){

		    //查询品牌列表的方法
			$scope.findAll=function(){
			    $http.get("../brand/findAll").success(function(response){
					$scope.list = response;
				});
			}

            //分页控件配置
            $scope.paginationConf = {
                currentPage: 1,//当前页
                totalItems: 10,//总记录数
                itemsPerPage: 10,//每页显示记录数
                perPageOptions: [10, 20, 30, 40, 50],//下拉框
                onChange: function () {
                    //重新加载,此方法将会被自动加载
                    //1,页面刷新
                    //2,分页控件中数据发生变化，reloadList也会自动调用
                    $scope.reloadList();
                }
            };

			//定义一个刷新页面的方法
			$scope.reloadList=function(){
                $scope.search($scope.paginationConf.currentPage,
                    $scope.paginationConf.itemsPerPage);
			}

			//分页查询的方法，已经没用了，使用search代替findPage，一进来就使用搜索刷新
			// $scope.findPage=function(pageNum,pageSize){
			//     $http.get("../brand/findPage?pageNum="+pageNum+"&pageSize="+pageSize).success(function (response) {
            //         $scope.list = response.rows;
            //         $scope.paginationConf.totalItems = response.total;
            //     })
			// }


			//搜索功能，与开始分页合并在一起
			//初始化一个对象为空
            $scope.searchEntity={};
			//定义搜索方法
			$scope.search=function(pageNum,pageSize){
			    $http.post("../brand/search?pageNum="+pageNum+"&pageSize="+pageSize,$scope.searchEntity).success(function (response) {
                    $scope.list = response.rows;
                    $scope.paginationConf.totalItems = response.total;
                })
			}


			//保存品牌，已有的，还没有的，功能做在一起
			$scope.save=function(){
			    var objectName = "";
			    if($scope.entity.id != null){
                    objectName = $http.post("../brand/update",$scope.entity);
				} else{
			        objectName = $http.post("../brand/add",$scope.entity);
				}
                objectName.success(function (response) {
					if(response.success){
					    //成功了
						$scope.reloadList();
					} else{
					    alert(response.message);
					}
                })
			}

			//定义一个根据品牌ID查询的对象，修改功能
			$scope.findOne=function(id){
			    $http.get("../brand/findOne?id="+id).success(function (response) {
					$scope.entity = response;
                })
			}


			// 删除功能，复选框，多选删除
			//定义一个数组来存放ID
			$scope.selectIds=[];

			//定义一个方法：点击复选框事件把id放在数组中的
			$scope.updateSelection=function($event,id){
			    //$event	: 事件对象
				//$event.target：点击的复选框对象
			    if($event.target.checked){//选中
                    $scope.selectIds.push(id);
				} else{
			        //来获取ID在数组中的索引
                    var index = $scope.selectIds.indexOf(id);
					//参数说明：1、指定删除的索引；2、指定删除的个数
                    $scope.selectIds.splice(index,1);
				}
			}

			//删除方法
			$scope.dele=function(){
			    $http.get("../brand/delete?ids="+$scope.selectIds).success(function (response) {
					if(response.success){
					    //刷新页面
                        $scope.selectIds=[];
						$scope.reloadList();
					} else{
					    alert(response.message);
					}
                })
			};

        });

	</script>

</head>
<body class="hold-transition skin-red sidebar-mini"
	  ng-app="pinyougou" ng-controller="brandController" >
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" ng-click="entity={}" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-trash-o"></i> 删除</button>
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
							{{selectIds}}
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
									品牌名称：<input ng-model="searchEntity.name">
									首字母：<input ng-model="searchEntity.firstChar">
									<button ng-click="reloadList()" >搜索</button>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>									      
									      <th class="sorting">品牌首字母</th>									     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>
		                                  <td>{{entity.firstChar}}</td>
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"  ng-click="findOne(entity.id)">修改</button>
		                                  </td>
			                          </tr>

			                      </tbody>
			                  </table>
			                  <!--数据列表/-->
							<!--pagination 的分页组件： paginationConf ：组件中的组成部分-->
							 <tm-pagination conf="paginationConf"></tm-pagination>
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" placeholder="品牌名称" ng-model="entity.name" >  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" placeholder="首字母" ng-model="entity.firstChar">  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
